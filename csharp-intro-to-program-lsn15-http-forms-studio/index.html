<!doctype html>
<head>
    <title>26.10. Studio: HTTP and Forms</title>
    <link type="text/css" href="styles.css" rel="stylesheet" />
    <!--Ignore the code contained within the SCRIPT tags-->
    <script>function setSearchEngine() {

                let actions = {
                    "google": "https://www.google.com/search",
                    "duckduckgo": "https://duckduckgo.com/",
                    "bing": "https://www.bing.com/search",
                    "ask": "https://www.ask.com/web"
                };

                let form = document.getElementById('searchForm');
                let selectedEngine = document.querySelector('[name=engine]:checked');
                let action = actions[selectedEngine.value];
                form.setAttribute('action', action);
            }

            window.addEventListener('load', function () {
                let form = document.getElementById('searchForm');
                form.addEventListener('submit', setSearchEngine);
            });

            /*The JavaScript contained within these <script> tags is
             * what causes the input of the form to update the browser window once the user clicks "Go!" */

    </script>
</head>
<body>
    <form id="searchForm">

        <!--Create your form here!-->
        <div class="searchBar">
            <label>Query: </label>
            <input type="text" name="q" />
        </div>
        <div class="radioButtons">
            <label for="google">Google</label>
            <input type="radio" name="engine" value="google" id="google" />

            <label for="duckduckgo">DuckDuckGo</label>
            <input type="radio" name="engine" value="duckduckgo" id="duckduckgo" />

            <label for="bing">Bing</label>
            <input type="radio" name="engine" value="bing" id="bing" />

            <label for="ask">Ask</label>
            <input type="radio" name="engine" value="ask" id="ask" />
        </div>
        <div>
            <button value="Go!">Go!</button>
        </div>
        
    </form>
</body>
